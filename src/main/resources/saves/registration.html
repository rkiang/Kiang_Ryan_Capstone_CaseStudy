<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{style/style.css}" href="../static/style/style.css">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" href="../static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <script th:src="@{js/bootstrap/bootstrap.js}" src="../static/js/bootstrap/bootstrap.js"></script>
    <script th:src="@{js/script.js}" src="../static/js/script.js"></script>
    <script th:src="@{js/validation.js}" src="../static/js/validation.js"></script>

</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle" style="color:#ffff;"></i></div>
    <img th:src="@{assets/Run With It-logos_transparent.png}" src="../static/assets/Run With It-logos_transparent.png"
         id="logo" alt="Run With It">
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div><a href="#" class="nav_logo">
            <i class='bx bx-layer nav_logo-icon'></i>
            <span class="nav_logo-name">Menu</span> </a>
            <div class="nav_list">
                <a th:href="index" class="nav_link">
                    <img th:src="@{assets/home_white_24dp.svg}" src="../static/assets/home_white_24dp.svg">
                    <span class="nav_name">Home</span> </a>
                <a href="workouts" class="nav_link">
                    <img th:src="@{assets/run_circle_white_24dp.svg}" src="../static/assets/run_circle_white_24dp.svg">
                    <span class="nav_name">Workouts</span> </a>
                <a href="goals" class="nav_link">
                    <img th:src="@{assets/checklist_rtl_white_24dp.svg}" src="../static/assets/checklist_rtl_white_24dp.svg">
                    <span class="nav_name">Goals</span> </a>
                <a href="exercise" class="nav_link">
                    <img th:src="@{assets/fitness_center_white_24dp.svg}" src="../static/assets/fitness_center_white_24dp.svg">
                    <span class="nav_name">Exercises</span> </a>
                <a href="admin" class="nav_link">
                    <img th:src="@{assets/admin_panel_settings_white_24dp.svg}" src="../static/assets/admin_panel_settings_white_24dp.svg">
                    <span class="nav_name">Settings</span>
                </a>
            </div>
        </div>
        <a href="#" class="nav_link" sec:authorize="isAuthenticated()" th:href="@{/logout}">
            <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sign Out</span> </a>
    </nav>
</div>
<br>
<h3 style="padding-top:30px">Create Account</h3>
<h1></h1>
<form th:action="@{/registration}" th:object="${user}" method="post">
    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
        error</p>
    <div class="row mb-3"
         th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
        <label for="firstName" class="control-label">First name</label> <input
            id="firstName" class="form-control" th:field="*{firstName}" />
        <p class="error-message"
           th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="row mb-3"
         th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
        <label for="lastName" class="control-label">Last name</label> <input
            id="lastName" class="form-control" th:field="*{lastName}" />
        <p class="error-message"
           th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="row mb-3"
         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
        <label for="email" class="control-label">E-mail</label> <input
            id="email" class="form-control" th:field="*{email}" />
        <p class="error-message"
           th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
            error</p>
    </div>
    <div class="row mb-3"
         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
        <label for="password" class="control-label">Password</label> <input
            id="password" class="form-control" type="password"
            th:field="*{password}" />
        <p class="error-message"
           th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="row mb-3"
         th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
        <label for="confirmPassword" class="control-label">Confirm
            password</label> <input id="confirmPassword" class="form-control"
                                    type="password" th:field="*{confirmPassword}" />
        <p class="error-message"
           th:each="error : ${#fields.errors('confirmPassword')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="row mb-3">
        <label for="password" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
            <input style="display:inline" type="checkbox" onclick="pswdVisible()"> Show Password
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create</button>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Register</button>
        <span>Already registered? <a href="/" th:href="@{/}">Login
                       here</a></span>
    </div>
</form>
<!-- <h4><a link href="registration.html">Create Account</a></h4> -->
<label></label>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
