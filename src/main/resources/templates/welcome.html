<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{style/style.css}" href="../static/style/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" href="../static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <script th:src="@{js/bootstrap/bootstrap.js}" src="../static/js/bootstrap/bootstrap.js"></script>
    <script th:src="@{js/script.js}" src="../static/js/script.js"></script>
    <script th:src="@{js/validation.js}" src="../static/js/validation.js"></script>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle" style="color:#ffff;"></i></div>
    <img th:src="@{assets/Run With It-logos_transparent-cut.png}" src="../static/assets/Run With It-logos_transparent-cut.png"
         id="logo"
         alt="Run With It">
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div><a href="#" class="nav_logo">
            <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Menu</span> </a>
            <div class="nav_list">
                <a class="nav_link active">
                    <img th:src="@{assets/home_white_24dp.svg}" src="../static/assets/home_white_24dp.svg">
                    <span class="nav_name">Home</span>
                </a>
                <a href="workouts" class="nav_link">
                    <img th:src="@{assets/run_circle_white_24dp.svg}" src="../static/assets/run_circle_white_24dp.svg"> <span
                        class="nav_name">Workouts</span> </a>
                <a href="goals" class="nav_link">
                    <img th:src="@{assets/checklist_rtl_white_24dp.svg}" src="../static/assets/checklist_rtl_white_24dp.svg"> <span
                        class="nav_name">Goals</span> </a>
                <a href="exercise" class="nav_link">
                    <img th:src="@{assets/fitness_center_white_24dp.svg}" src="../static/assets/fitness_center_white_24dp.svg"> <span class="nav_name">Exercises</span>
                </a>
                <a href="admin" class="nav_link">
                    <img th:src="@{assets/admin_panel_settings_white_24dp.svg}" src="../static/assets/admin_panel_settings_white_24dp.svg"> <span
                        class="nav_name">Settings</span> </a>
            </div>
        </div> <a href="#" class="nav_link">
        <i class='bx bx-log-out nav_icon'></i>
        <span class="nav_name " sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign Out</span> </a>
    </nav>
</div>
<!--Container Main start-->
<div class="card text-center" style="margin-top: 20%; margin-left:26%; width:40%">
    <div class="card-header">
        Welcome!
    </div>
    <div class="card-body">
       <div>
            <span sec:authentication="principal.username">com.optum.runwithitapp.Security.User</span>
        </div>
            <p class="card-text">Select a link below to view your pages.</p>
        <a href="workouts" class="btn btn-primary">Workouts</a>
        <a href="goals" class="btn btn-primary">Goals</a>
        <a href="exercise" class="btn btn-primary">Exercises</a>
    </div>
            <a class="btn btn-danger"sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
