<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{style/style.css}" href="../static/style/style.css">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" href="../static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <script th:src="@{js/bootstrap/bootstrap.js}" src="../static/js/bootstrap/bootstrap.js"></script>
    <script th:src="@{js/script.js}" src="../static/js/script.js"></script>
    <script th:src="@{js/validation.js}" src="../static/js/validation.js"></script>

</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle" style="color:#ffff;"></i></div>
    <img th:src="@{assets/Run With It-logos_transparent-cut.png}"
         src="../static/assets/Run With It-logos_transparent-cut.png"
         id="logo" alt="Run With It">
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div><a href="#" class="nav_logo">
            <i class='bx bx-layer nav_logo-icon'></i>
            <span class="nav_logo-name">Menu</span> </a>
            <div class="nav_list">
                <a href="login" class="nav_link">
                    <img th:src="@{assets/home_white_24dp.svg}" src="../static/assets/home_white_24dp.svg">
                    <span class="nav_name">Home</span> </a>
                <a href="workouts" class="nav_link">
                    <img th:src="@{assets/run_circle_white_24dp.svg}" src="../static/assets/run_circle_white_24dp.svg">
                    <span class="nav_name">Workouts</span> </a>
                <a href="goals" class="nav_link">
                    <img th:src="@{assets/checklist_rtl_white_24dp.svg}"
                         src="../static/assets/checklist_rtl_white_24dp.svg">
                    <span class="nav_name">Goals</span> </a>
                <a href="#" class="nav_link">
                    <img th:src="@{assets/user-circle.svg}"
                         src="../static/assets/user-circle.svg">
                    <span class="nav_name">Profile</span> </a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" href="admin" class="nav_link">
                    <img th:src="@{assets/admin_panel_settings_white_24dp.svg}"
                         src="../static/assets/admin_panel_settings_white_24dp.svg">
                    <span class="nav_name">Admin Setting</span> </a>
        </div>
        <a href="#" class="nav_link" sec:authorize="isAuthenticated()" th:href="@{/logout}">
            <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sign Out</span> </a>
    </nav>
</div>
<br>
<div class="card-body col-sm-3" style="margin-top:5%;margin-left:35%;">
    <h2 class="card-title" style="color:white;">Register your new account</h2>
    <form th:action="@{/registration}" th:object="${user}" method="post">
        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
            error</p>
        <div class="form-floating" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
            <input th:field="*{firstName}" name="firstName" type="text" class="form-control"
                   id="floatingInput4" placeholder="First Name">
            <label for="floatingInput4" class="control-label">First Name</label>

            <p class="error-message"
               th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
            <input th:field="*{lastName}" name="lastName" type="text" class="form-control"
                   id="floatingInput413" placeholder="First Name">
            <label for="floatingInput413" class="control-label">Last Name</label>

            <p class="error-message"
               th:each="error: ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <input th:field="*{email}" name="email" type="text" class="form-control"
                   id="floatingInput42" placeholder="E-mail">
            <label for="floatingInput42" class="control-label">E-mail</label>

            <p class="error-message"
               th:each="error: ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <input th:field="*{password}" name="password" type="password" class="form-control"
                   id="password" placeholder="Password">
            <label for="password" class="control-label">Password</label>

            <p class="error-message"
               th:each="error: ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-floating" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <input th:field="*{confirmPassword}" name="confirmPassword" type="password" class="form-control"
                   id="confirmPassword" placeholder="Confirm Password">
            <label for="confirmPassword" class="control-label">Confirm Password</label>

            <p class="error-message"
               th:each="error: ${#fields.errors('confirmPassword')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <input style="display:inline;" type="checkbox" onclick="pswdVisible()">
                <span style="color:white">Show Password</span>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success">Register</button>
            <span style="color:white;">Already registered? <a href="/" th:href="@{/}">Login
                       here</a></span>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"></script>

</body>
</html>
