<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrator</title>
    <link rel="stylesheet" th:href="@{style/style.css}" href="../static/style/style.css">
    <link rel="stylesheet" th:href="@{css/bootstrap.css}" href="../static/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <script th:src="@{js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <script th:src="@{js/script.js}" src="../static/js/script.js"></script>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle" style="color:#ffff;"></i></div>
    <img th:src="@{assets/Run With It-logos_transparent.png}" src="../static/assets/Run With It-logos_transparent.png" id="logo" alt="Run With It">
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div><a href="#" class="nav_logo">
            <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Menu</span> </a>
            <div class="nav_list">
                <a th:href="index" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span
                        class="nav_name">Home</span> </a>
                <!--                    <a href="create" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Create Account</span> </a>-->
                <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span
                        class="nav_name">Workouts</span> </a>
                <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span
                        class="nav_name">Goals</span> </a>
                <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span
                        class="nav_name">Exercises</span> </a>
                <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Settings</span>
                </a>
            </div>
        </div>
        <a href="#" class="nav_link">
            <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Sign Out</span> </a>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light">
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Account Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${listUsers}">
            <td th:text="${users.id}"></td>
            <td th:text="${users.userName}"></td>
            <td th:text="${users.password}"></td>
            <td th:text="${users.accessLevel}"></td>
            <td><div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Edit Account
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Basic</a></li>
                    <li><a class="dropdown-item" href="#">Moderator</a></li>
                    <li><a class="dropdown-item" href="#">Administrator</a></li>
                </ul>
            </div></td>
            <td>
                <a th:href="@{/deleteUser/{id}(id=${users.id})}"  class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
