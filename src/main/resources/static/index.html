<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{style/style.css}" href="style/style.css">
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.css}" href="css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <script th:src="@{js/bootstrap/bootstrap.js}" src="js/bootstrap/bootstrap.js"></script>
    <script th:src="@{js/script.js}" src="js/script.js"></script>
    <script th:src="@{js/validation.js}" src="js/validation.js"></script>
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle" style="color:#ffff;"></i></div>
    <img th:src="@{assets/Run With It-logos_transparent.png}" src="assets/Run With It-logos_transparent.png" id="logo"
         alt="Run With It">
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div><a href="#" class="nav_logo">
            <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">Menu</span> </a>
            <div class="nav_list">
                <a th:href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Home</span>
                </a>
                <a href="create" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Create Account</span>
                </a>
                <a href="#" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span
                        class="nav_name">Workouts</span> </a>
                <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span
                        class="nav_name">Goals</span> </a>
                <a href="exercise" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Exercises</span>
                </a>
                <a href="admin" class="nav_link"> <img src="assets/admin_panel_settings_white_24dp.svg"> <span
                        class="nav_name">Admin Settings</span> </a>
                <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Settings</span>
                </a>
            </div>
        </div><!-- <a href="#" class="nav_link"> -->
        <i class='bx bx-log-out nav_icon'></i> <span class="nav_name " th:href="@{/logout}">Sign Out</span> </a>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light" style="background-color: #ffff !important;">
    <!--        <h4>Main Components</h4>-->
    <div id="login" class="card float-end border-danger mb-3"
         style="width: 18rem; margin-right: 10%; margin-top: -8%;">
        <div class="card-body" >
            <h5 class="card-title">Login</h5>
            <form th:action="@{/login}" method="post">
                <div class="form-floating">
                    <input name="username" type="text" class="form-control border-danger mb-3"
                           id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <br>
                <div class="form-floating">
                    <input name="password" type="password" class="form-control border-danger mb-3"
                           id="inputPassword3" placeholder="Password">
                    <label for="inputPassword3">Password</label>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <input type="checkbox" onclick="pswdVisible()"> Show Password
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="margin-left: 33%;">Sign in</button>
            </form>

            <div class="row mb-3">
                <a th:href="@{/create}" href="create" class="btn btn-link">Create a new account</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
